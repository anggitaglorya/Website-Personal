            <h1>Halaman Login</h1>
            <form id="loginForm">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username"><br><br>
        
                <label for="password">Password:</label>
                <input type="password" id="password" name="password"><br><br>
        
                <button type="button" onclick="login()">Login</button>
            </form>
            <p id="message"></p>
        
            <script>
                function login() {
                    const username = document.getElementById('username').value.trim();
                    const password = document.getElementById('password').value.trim();
        
                    if (!username || !password) {
                        document.getElementById('message').textContent = "Input tidak lengkap. Silakan isi semua bidang.";
                        document.getElementById('message').style.color = "orange";
                    } else if (username === "admin" && password === "1234") {
                        document.getElementById('message').textContent = "Login sukses!";
                        document.getElementById('message').style.color = "green";
                    } else {
                        document.getElementById('message').textContent = "Login gagal. ID atau Password salah.";
                        document.getElementById('message').style.color = "red";
                    }
                }
            </script>
